<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="#">
            <img src="logo.png" alt="Youtube logo" class="youtube-logo">
        </a>

        <form class="search-bar">
            <input type="search" class="search-input" placeholder="search" aria-label="search">
            <button type="submit" class="search-bar">
                <img src="magnify.svg">
            </button>
        </form>

        <div class="menu-icons">
            <a href="#">
                <img src="video-plus.png" alt="Upload Video">
            </a>

            <a href="#">
                <img src="apps.png" alt="apps">
            </a>

            <a href="#">
                <img src="bell.png" alt="notifications">
            </a>

            <a href="#">
                <img src="https://owcdn.net/img/64169733ae9f1.png" alt="aspas imagem">
            </a>

        </div>
    </header>

    <div class="categories">
        <section class="category-section">
            <button class="category active"></button>
        </section>
    </div>
</body>
</html>
